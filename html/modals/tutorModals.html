<!-- Modal para confirmar eliminación -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar eliminación</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="confirmDeleteMessage"></p>
        <p id="confirmDeleteDetails" class="text-muted"></p>
        <div id="confirmDeleteList" class="border rounded p-3 mb-3" style="background-color: rgba(255,255,255,0.1);">
        </div>
        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          ¡Atención! Esta acción no se puede deshacer.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmDelete">Eliminar de todas formas</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para asignar nuevo tutor -->
<div class="modal fade" id="asignarTutorModal" tabindex="-1" aria-labelledby="asignarTutorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="asignarTutorModalLabel">Asignar nuevo tutor</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          Los siguientes alumnos necesitan un tutor asignado:
        </div>
        <div id="alumnosSinTutorList" class="border rounded p-3 mb-3" style="background-color: rgba(255,255,255,0.1);">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="mb-0">Seleccione un tutor:</h6>
          <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='aniadirTutor.html'">
            <i class="bi bi-plus-circle"></i> Crear nuevo tutor
          </button>
        </div>
        <div id="tutoresDisponibles" class="border rounded" style="background-color: rgba(255,255,255,0.1); max-height: 200px; overflow-y: auto;">
          <div class="alert alert-info m-3">
            <i class="bi bi-hourglass-split me-2"></i>Cargando tutores disponibles...
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnAsignarTutor">Asignar tutor</button>
      </div>
    </div>
  </div>
</div>
