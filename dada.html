<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datepicker con Formato dd/mm/yyyy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tempus Dominus CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.8.0/dist/css/tempus-dominus.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <label for="datepicker" class="form-label">Selecciona una fecha:</label>
    <div class="input-group" id="datepicker" data-td-target-input="nearest" data-td-target-toggle="nearest">
      <input type="text" class="form-control" data-td-target="#datepicker"/>
      <span class="input-group-text" data-td-target="#datepicker" data-td-toggle="datetimepicker">
        ðŸ“…
      </span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.8.0/dist/js/tempus-dominus.min.js"></script>

  <!-- Inicializar el datepicker con formato dd/mm/yyyy -->
  <script>
    const datepicker = new tempusDominus.TempusDominus(document.getElementById('datepicker'), {
      display: {
        components: {
          calendar: true,
          date: true,
          month: true,
          year: true,
          decades: true,
          clock: false  // Desactiva la hora
        },
        buttons: {
          today: true,
          clear: true,
          close: true
        }
      },
      localization: {
        format: 'dd/MM/yyyy',
        locale: 'es'
      }
    });
  </script>
