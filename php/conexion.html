<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumno</title>
    <style>
        .tutor { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Registrar Nuevo Alumno</h2>
    <form action="ingreso.php" method="post">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="cantidad_tutores">Cantidad de tutores:</label>
        <input type="number" id="cantidad_tutores" name="cantidad_tutores" min="1" value="1" required><br><br>

        <div id="tutores_container"></div>

        <input type="submit" value="Registrar">
    </form>

    <script>
        const cantidadInput = document.getElementById('cantidad_tutores');
        const tutoresContainer = document.getElementById('tutores_container');

        function generarCamposTutores() {
            const cantidad = parseInt(cantidadInput.value) || 1;
            tutoresContainer.innerHTML = ''; // Limpiar campos anteriores

            for (let i = 1; i <= cantidad; i++) {
                const div = document.createElement('div');
                div.className = 'tutor';
                div.innerHTML = `
                    <h4>Tutor ${i}</h4>
                    <label>Nombre:</label>
                    <input type="text" name="tutor_nombre[]" required><br>
                    <label>Apellido:</label>
                    <input type="text" name="tutor_apellido[]" required><br>
                    <label>Teléfono:</label>
                    <input type="text" name="tutor_telefono[]" required><br>
                    <label>Direccion:</label>
                    <input type="text" name="tutor_direccion[]" required><br>
                `;
                tutoresContainer.appendChild(div);
            }
        }

        // Generar campos al cargar la página
        generarCamposTutores();

        // Actualizar campos cuando cambie la cantidad
        cantidadInput.addEventListener('input', generarCamposTutores);
    </script>
</body>
</html>
