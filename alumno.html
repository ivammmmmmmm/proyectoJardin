<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Alumno</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .tutor { 
      margin-bottom: 15px; 
      padding: 15px; 
      border: 1px solid #ccc; 
      border-radius: 10px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Nuevo Alumno</h4>
          </div>
          <div class="card-body">
            <form action="php/ingreso.php" method="post">

              <!-- Alumno -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" id="dni" name="dni" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
              </div>

              <!-- Tutores -->
              <div class="mb-3">
                <label for="cantidad_tutores" class="form-label">Cantidad de tutores</label>
                <input type="number" id="cantidad_tutores" name="cantidad_tutores" class="form-control" min="1" value="1" required>
              </div>


              <div class="d-flex justify-content-between">
                <a href="inicio.html" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cantidadInput = document.getElementById('cantidad_tutores');
    const tutoresContainer = document.getElementById('tutores_container');

    function generarCamposTutores() {
      const cantidad = parseInt(cantidadInput.value) || 1;
      tutoresContainer.innerHTML = '';

      for (let i = 1; i <= cantidad; i++) {
        const div = document.createElement('div');
        div.className = 'tutor';
        div.innerHTML = `
          <h5 class="mb-3">Tutor ${i}</h5>
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" name="tutor_nombre[]" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Apellido</label>
            <input type="text" name="tutor_apellido[]" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Teléfono</label>
            <input type="text" name="tutor_telefono[]" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Dirección</label>
            <input type="text" name="tutor_direccion[]" class="form-control" required>
          </div>
        `;
        tutoresContainer.appendChild(div);
      }
    }

    generarCamposTutores();
    cantidadInput.addEventListener('input', generarCamposTutores);
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
